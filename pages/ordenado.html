<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Vetores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script  src="../js/ordenado.js" defer></script>
</head>
<body>
    <main>
        <div class="container-fluid">
            <h1 class="mt-2">Ordenando Valores</h1>
            <label class="form-label" for="valor">Digite um valor:</label>
            <input class="form-control" type="number" id="valor">
        
            <!-- Botão para adicionar o valor -->
            <button class="btn btn-primary mt-2" id="addButton">Adicionar</button>
    
            <hr>
        
            <!-- Campo de seleção com opções de ordenação -->
            <select class="form-select" id="algoritmo">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
        
            <!-- Botões de ordenação e misturar -->
             <div class="mt-2">
                 <button class="btn btn-primary" id="orderButton">Ordenar</button>
                 <button class="btn btn-primary" id="mixButton" >Misturar</button>

             </div>
    
            <hr>
        
            <!-- Lista de valores -->
            <ul id="valores"></ul>

        </div>


    </main>


</body>
</html>
